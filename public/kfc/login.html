<html class="">

<head class="">
  <title class="">Form builder</title>
  <link href="./css/form.css" rel="stylesheet" />
</head>

<body class="">
  <form class="form-body form-shadow" action="/login" method="get">
    <header class="">
      <div class="form-logo"><img src="/public/kfc/images/kfc_chicken.png" alt="kfc-logo" class="" /></div>
      <div class="form-name">
        <h1 class="">kfc</h1>
      </div>
    </header>
    <div class="form-details">
      <section class="form-details-section"><label class="form-label" for="email">Email</label><input name="email" placeholder="Enter your mail" type="text" class="form-input" /></section>
      <section class="form-details-section"><label class="form-label" for="password">Password</label><input name="password" placeholder="Enter your password" type="password" class="form-input" /></section>
    </div>
    <div class="form-controls"><input type="submit" class="form-btn primary" /></div>
  </form>
</body>

</html>
